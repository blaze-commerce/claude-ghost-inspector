name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify VERSION matches tag
        run: |
          file_version=$(cat VERSION)
          tag_version="${{ steps.version.outputs.version }}"
          if [[ "$file_version" != "$tag_version" ]]; then
            echo "ERROR: VERSION file ($file_version) does not match tag ($tag_version)"
            exit 1
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          version="${{ steps.version.outputs.version }}"
          changelog=$(awk "/^## \[${version}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          # Write to file for the release body
          echo "$changelog" > release_notes.md
          echo "Release notes extracted for v${version}"

      - name: Create deployment zip
        run: |
          mkdir -p claude-ghost-inspector
          cp -r setup.sh VERSION CHANGELOG.md README.md config lib scripts templates claude-ghost-inspector/
          rm -f claude-ghost-inspector/config/config.json
          zip -r claude-ghost-inspector.zip claude-ghost-inspector/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: claude-ghost-inspector.zip
          generate_release_notes: false
